

name: Java Maven Build & Publish Artifact

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      run: |
        mkdir -p $HOME/.m2
        cp settings.xml $HOME/.m2/settings.xml
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Read settings.xml
      id: read-settings
      run: echo "::set-output name=settings::$(cat $HOME/.m2/settings.xml)"
    - name: Display settings.xml content
      run: echo "${{ steps.read-settings.outputs.settings }}"

   
  publish-job:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn --batch-mode --update-snapshots verify
    - run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging
